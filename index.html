<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eliza-js</title>
  <style>
    #output { overflow:scroll; height:calc(100vh - 60px); }
    #input, button { border:1px solid black; }
    #input { width:40vw; height:16px}
    #bottom { position:absolute; bottom:10px; }
    #bottom-right { position:absolute; bottom:10px; right:10px }
  </style>
</head>
<body>
  <pre id="output"></pre>
  <div id="bottom">
    <input type="text" id="input"></input><button id="submit">Submit</button>
  </div>
  <div id="bottom-right">
    <button id="reset">Reset</button><button id="replay">Reset & Replay</button>
  </div>
  <script type="module">
    
    import { make_eliza } from './index.mjs';
    
    const out = document.querySelector('#output');
    const inp = document.querySelector('#input');
    
    let eliza, inputs;
    
    function print(text) {
      if (text == undefined) text = '';
      if (typeof text != 'string') {
        text = JSON.stringify(text, '', 2);
      }
      out.textContent += text + '\n';
    }
    
    function clear() {
      out.textContent = '';
    }
    
    function submit(text) {
      print('  You: ' + text);
      print('ELIZA: ' + eliza.transform(text));
      inputs.push(text);
      out.scrollTop = out.scrollHeight;
      inp.focus();
    }
    
    function onSubmit() {
      let text = inp.value.trim();
      inp.value = '';
      if (text == '') return;
      submit(text);
    }
    
    async function reset(seed = undefined) {
      if (seed == undefined) {
        seed = Date.now();
      }
      eliza = await make_eliza({seed});
      inputs = [];
      clear();
      print('eliza-js');
      print(new Date().toISOString());
      print();
      print(eliza.get_config());
      print();
      print('ELIZA: ' + eliza.get_initial());
      inp.focus();
    }
    
    async function replay() {
      let _inputs = inputs;
      await reset(eliza.get_config().seed);
      console.log('replaying', _inputs)
      for (const text of _inputs) {
        submit(text);
      }
    }
    
    document.querySelector('#submit').addEventListener('click', (e) => {
      onSubmit();
    });
    
    input.addEventListener('keypress', (e) => {
      if (e.key == 'Enter') onSubmit();
    });
    
    document.querySelector('#reset').addEventListener('click', (e) => {
      reset();
    });
    
    document.querySelector('#replay').addEventListener('click', (e) => {
      replay();
    });
    
    await reset();
    
  </script>
</body>
</html>
